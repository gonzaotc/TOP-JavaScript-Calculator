<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./sass/index.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">

    <title>JS Calculator</title>
</head>

<body>
    <div class="calculator__container">
        <div class="calculator">
            <div class="calculator__screen">
                <div class="screen__time">
                    09:45
                </div>
                <div class="screen__output">
                    0
                </div>
                <div class="screen__error">
                </div>
                <div class="screen__input">
                    0
                </div>
            </div>
            <div class="calculator__main">
                <div class="buttons">

                    <button class="color--black" id="factorial">!</button>
                    <button class="color--black" id="power">POW</button>
                    <button class="color--black" id="point">.</button>
                    <button class="color--orange" id="del">DEL</button>
                    <button class="color--red" id="ac">AC</button>

                    <button class="color--white" id="one">1</button>
                    <button class="color--white" id="two">2</button>
                    <button class="color--white" id="three">3</button>
                    <button class="color--black" id="sum">+</button>
                    <button class="color--black" id="sub">-</button>

                    <button class="color--white" id="four">4</button>
                    <button class="color--white" id="five">5</button>
                    <button class="color--white" id="six">6</button>
                    <button class="color--black" id="mult">*</button>
                    <button class="color--black" id="div">/</button>

                    <button class="color--white" id="seven">7</button>
                    <button class="color--white" id="eight">8</button>
                    <button class="color--white" id="nine">9</button>
                    <button class="color--white" id="zero">0</button>
                    <button class="color--black" id="equal">=</button>
                    <!-- <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button> -->




                </div>
            </div>
        </div>
    </div>

    <script src="scripts/index.js" type="module"></script>
</body>

</html>
